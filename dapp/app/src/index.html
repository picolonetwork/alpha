<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>Picolo</title>

     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <!-- Application -->
     <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/voterUI.css">

</head>

<body>
     <div class="container">
          <div class="jumbotron text-center">
               <h1>Picolo</h1>
          </div>
          <ul class="nav nav-tabs">
             <li class="active"><a data-toggle="tab" href="#Miners">Miners</a></li>
             <li><a data-toggle="tab" href="#Voters">Voters</a></li>
           </ul>

           <div class="tab-content">
             <div id="Miners" class="tab-pane fade in active">
               <h3>Miners</h3>
               <p>Some content.</p>
             </div>
             <div id="Voters" class="tab-pane fade">
               <h3>Voters</h3>
                 <div id="vueapp">
                     <div class="wrapper">
                         <div>
                             <div class="card" v-for="node in cooperative">
                                 {{node}} <br>
                                 <button class="btn btn-danger" @click="asMalicious(node)">vote malicious</button>
                             </div>
                         </div>
                         <div>
                             <div class="card" v-for="node in malicious">
                                 {{node}}
                                 <button class="btn btn-primary" @click="asCooperative(node)">vote cooperative</button>
                             </div>
                         </div>
                     </div>
                 </div>             </div>
           </div>
     </div>

     <div id="footer" class="container">
          <nav class="navbar navbar-default navbar-fixed-bottom">
               <div class="navbar-inner navbar-content-center text-center">
                    <p class="text-muted" credit><a href="http://chainskills.com">ChainSkills</a> - &copy; 2017 - <a href="https://twitter.com/sarbogast">Sebastien Arbogast</a> and <a href="https://twitter.com/eloudsa">Said Eloudrhiri</a></p>
               </div>
          </nav>
     </div>



     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
     <script>
       new Vue({
         el: '#vueapp',
         data: {
           cooperative: ['a', 'b', 'c'],
           malicious: [],
         },
         methods: {
           asMalicious(id){
             this.cooperative.splice(this.cooperative.indexOf(id), 1);
             this.malicious.push(id);
           },
           asCooperative(id){
             this.malicious.splice(this.malicious.indexOf(id), 1);
             this.cooperative.push(id);
           }
         }
       })
     </script>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
</body>

</html>
